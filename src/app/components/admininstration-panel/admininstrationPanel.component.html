<div class="adminPage">

  <!-- FILTERS -->
  <div class="filtersGroup">

    <p class="userLabel">Approval Status</p>
    <div class="userStateClass">
      <mat-radio-button class="buttonClass" (click)="submitFilter('')"><p class="buttonTitle">All</p></mat-radio-button>
      <mat-radio-button class="buttonClass" (click)="submitFilter('no')"><p class="buttonTitle">Pending</p>
      </mat-radio-button>
      <mat-radio-button class="buttonClass" (click)="submitFilter('yes')"><p class="buttonTitle">Approved</p>
      </mat-radio-button>
    </div>

  </div>

  <!-- USERS + PAGINATION -->
  <div class="cpGroup">

    <!-- CARDS -->
    <div class="cardsGroup">
      <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 70%;" *ngFor="let thumbnail of this.userThumbnails; let i=index">

        <div class="card-body">
          <h5 class="card-title cardText" style="font-weight: bolder">{{thumbnail.username}}</h5>
          <label class="cardText" for="join-date" style="font-weight: 600">Join Date</label>
          <p id="join-date" class="card-text cardText" style="font-weight: 350">{{utilService.reformatDate(thumbnail.joinDate)}}</p>
          <button type="button" class="btn btn-primary btn-md btn-block cardText detailButton" (click)="userInfo(i)">Details</button>
        </div>

      </div>
    </div>


    <!-- PAGINATION -->
    <div class="paginationClass">

      <div class="paginationBarClass">

        <!-- PREVIOUS PAGE BUTTON -->
        <button class="page-link previousPageClass" (click)="getPreviousPage()" [hidden]="this.totalPages<1"
                [disabled]="this.pageIndex<=1">&laquo;
        </button>

        <!-- PAGE VALUE BUTTON -->
        <div class="page-link pageValueClass" [hidden]="this.totalPages<1">{{this.pageIndex}}
          / {{this.totalPages}}</div>

        <!-- NEXT PAGE BUTTON -->
        <button class="page-link nextPageClass" (click)="getNextPage()" [hidden]="this.totalPages<1"
                [disabled]="this.pageIndex>=this.totalPages">
          &raquo;
        </button>

      </div>


    </div>

  </div>

</div>
