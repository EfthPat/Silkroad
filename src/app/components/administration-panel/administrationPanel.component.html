<div class="adminPage">

  <!-- FILTERS -->
  <div class="filters">

    <p class="userLabel">Approval Status</p>
    <div class="userApproval">
      <mat-radio-button class="customButton" (click)="submitFilter('')"><p class="buttonTitle">All</p></mat-radio-button>
      <mat-radio-button class="customButton" (click)="submitFilter('no')"><p class="buttonTitle">Pending</p>
      </mat-radio-button>
      <mat-radio-button class="customButton" (click)="submitFilter('yes')"><p class="buttonTitle">Approved</p>
      </mat-radio-button>
    </div>

  </div>

  <!-- USERS + PAGINATION -->
  <div class="cardsAndPagination">


    <!-- CARDS -->
    <div class="cards">

      <mat-card class="card" *ngFor="let thumbnail of this.userThumbnails; let i=index">

        <mat-card-title class="username">{{thumbnail.username}}</mat-card-title>

        <div class="date">
          <label class="textLabel" for="joinDate">Join Date</label>
          <mat-card-content id="joinDate" class="joinDate">{{utilService.reformatDate(thumbnail.joinDate)}}</mat-card-content>
        </div>

        <button mat-stroked-button color="primary" class="updateButtonClass" (click)="userInfo(i)">Details</button>

      </mat-card>


    </div>


    <!-- PAGINATION -->
    <div class="pagination">

      <div class="paginationBar">

        <!-- PREVIOUS PAGE BUTTON -->
        <button class="page-link previousPage" (click)="getPreviousPage()" [hidden]="this.totalPages<1"
                [disabled]="this.pageIndex<=1">&laquo;
        </button>

        <!-- PAGE VALUE BUTTON -->
        <div class="page-link pageValue" [hidden]="this.totalPages<1">{{this.pageIndex}}
          / {{this.totalPages}}</div>

        <!-- NEXT PAGE BUTTON -->
        <button class="page-link nextPage" (click)="getNextPage()" [hidden]="this.totalPages<1"
                [disabled]="this.pageIndex>=this.totalPages">
          &raquo;
        </button>

      </div>


    </div>

  </div>

</div>
