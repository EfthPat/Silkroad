
<div class="deleteDialogClass">
  <!-- MESSAGE -->
  <h1 class="messageClass">{{message}}</h1>
  <hr>
  <!-- BUTTONS -->
  <div class="buttonsClass">
    <!-- APPROVE DELETION -->
    <button mat-stroked-button color="primary" class="approveClass" (click)="getUserReply(true)">Yes</button>
    <!-- APPROVE DELETION -->
    <button mat-stroked-button color="warn" class="rejectClass" (click)="getUserReply(false)">No</button>
  </div>
</div>
