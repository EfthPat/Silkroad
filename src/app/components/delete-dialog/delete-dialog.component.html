
<div class="deleteDialogClass">
  <!-- MESSAGE -->
  <h1 class="messageClass">{{message}}</h1>
  <hr>
  <!-- BUTTONS -->
  <div class="buttonsClass">
    <!-- APPROVE DELETION -->
    <button class="btn btn-success approveClass" (click)="getUserReply(true)">Yes</button>
    <!-- APPROVE DELETION -->
    <div class="btn btn-danger rejectClass" (click)="getUserReply(false)">No</div>
  </div>
</div>
