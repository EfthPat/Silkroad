<search-bar></search-bar>
<mat-tab-group class="tabGroup" [animationDuration]="'0'" [selectedIndex]="tabIndex"
               (selectedTabChange)="changeUrl($event)">

  <!-- ACTIVITY TAB -->
  <mat-tab label="Activity">

    <!-- ACTIVITY GROUP -->
    <div class="activityGroup">

      <!-- ACTIVITY CATEGORIES -->
      <div class="activityCategoriesGroup">

        <div [ngClass]="{'activeElement': this.activeElement == 1}" class="bidsCategory">
          <button mat-button color="primary" (click)="navigate(this.endpointSet.myBids)">My Bids</button>
        </div>

        <div [ngClass]="{'activeElement': this.activeElement == 2}" class="purchasesCategory">
          <button mat-button color="primary" (click)="navigate(this.endpointSet.myPurchases)">My Purchases</button>
        </div>

        <div [ngClass]="{'activeElement': this.activeElement == 3}" class="auctionsCategory">
          <button mat-button color="primary" (click)="navigate(this.endpointSet.myAuctions)">My Auctions</button>
        </div>

      </div>

      <!-- ACTIVITY CONTENT -->
      <div class="activityContent">
        <!-- NAMED OUTLET 'ACTIVITY' HERE -->
        <router-outlet name="activity"></router-outlet>
      </div>

    </div>

  </mat-tab>

  <!-- MESSAGES TAB -->
  <mat-tab label="Messages">
    <!-- MESSAGES -->
    <div class="messagesGroup">

      <!-- MESSAGE CATEGORIES -->
      <div class="messageCategoriesGroup">

        <!-- SEND -->
        <div [ngClass]="{'activeElement': this._activeElement == 1}" class="outboxCategory">
          <button mat-button color="primary" (click)="navigate(this.endpointSet.send)">Send</button>
        </div>

        <!-- INBOX -->
        <div [ngClass]="{'activeElement': this._activeElement == 2}" class="inboxCategory">
          <button mat-button color="primary" (click)="navigate(this.endpointSet.inbox)">Inbox</button>
        </div>

        <!-- OUTBOX -->
        <div [ngClass]="{'activeElement': this._activeElement == 3}" class="outboxCategory">
          <button mat-button color="primary" (click)="navigate(this.endpointSet.outbox)">Outbox</button>
        </div>
      </div>

      <!-- MESSAGE CONTENT -->
      <div class="messageContent">
        <router-outlet name="messages"></router-outlet>
      </div>
    </div>
  </mat-tab>

  <!-- ADMINISTRATION -->
  <mat-tab *ngIf="this.userRole==='ADMIN'" label="Administration">

    <div class="administrationGroup">

      <!-- ADMIN CATEGORIES -->
      <div class="administrationCategoriesGroup">

        <!-- USERS -->
        <div class="usersCategory activeElement">
          <button mat-button color="primary" (click)="navigate(this.endpointSet.users)">Users</button>
        </div>

        <!-- EXPORT -->
        <div class="exportCategory">
          <button mat-button color="primary" (click)="export()">Export</button>
        </div>
      </div>

      <!-- ADMIN CONTENT -->
      <div class="administrationContent">
        <!-- NAMED OUTLET 'ADMINISTRATION' HERE -->
        <router-outlet name="administration"></router-outlet>
      </div>

    </div>
  </mat-tab>
</mat-tab-group>
